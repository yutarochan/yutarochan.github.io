    <meta name="description" content="{{site.description}}"/>

    <title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</title>

</head>

<body>

                <a class="navbar-brand logo-text" href="{{site.baseurl}}">{{site.name}}</a>

            <div class="collapse navbar-collapse">
