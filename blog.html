---
layout: default
title: Blog
---
<div class="container">
    <div class="row">
		<div class="col-md-12">
			<h1>Blog</h1>
			<p>From tutorials, paper reviews to random thoughts, everything is here...</p>
			<br>

			{% for post in site.posts %}
				<div class="blogPost">
					<div class="title">{{ post.title }}</div>
					<div class="date">{{ post.date | date_to_long_string }}</div>
					<h2>{{ post.content | strip_html | truncatewords: 25 }}</h2>
				</div>
			{% endfor %}
		</div>
	</div>
</div>
