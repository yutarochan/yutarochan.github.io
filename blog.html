---
layout: default
title: Blog
---
<div class="container">
    <div class="row">
		<div class="col-md-12">
			<h1>Blog</h1>
			<p>From tutorials, paper reviews to random thoughts, everything is here...</p>
			<br>

			{% for post in site.posts %}
				<h3>{{ post.title }}<h3>
				<p>{{ post.date | date_to_long_string }}</p>
				<h2>{{ post.content | strip_html | truncatewords: 50 }}</h2>
				<br>
			{% endfor %}
		</div>
	</div>
</div>
