---
layout: default
title: Archive
---

<div class="container-fluid">
    <h1>Blog</h1>
</div>

<div class="container">
    {% for post in site.posts %}
    
    <h3><a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a></h3>
    <p><time datetime="{{post.date|date:"%F"}}">{{post.date|date:"%b %d, %Y"}}</time></p>
    <p>{{post.categories | category_links}}</p>

    {% endfor %}
</div>
